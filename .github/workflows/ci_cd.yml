name: GitHub CI

# run only on main branch.  This avoids duplicated actions on PRs
on:
  pull_request:
  push:
    tags:
      - "*"
    branches:
      - main
      #- release/*
env:
  MAIN_PYTHON_VERSION: '3.10'
  PACKAGE_NAME: 'ansys-mechanical-env'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:

  style:
    name: Code style
    runs-on: ubuntu-latest
    steps:
      - name: PyAnsys code style checks
        uses: ansys/actions/code-style@v4
        with:
          python-version: ${{ env.MAIN_PYTHON_VERSION }}
          use-python-cache: false

  doc-style:
    name: Documentation Style Check
    runs-on: ubuntu-latest
    steps:
      - name: PyAnsys documentation style checks
        uses: ansys/actions/doc-style@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

  tests:
    name: Tests
    runs-on: ubuntu-latest
    needs: [style, doc-style]
    strategy:
      max-parallel: 2
      fail-fast: false
      matrix:
        images: ['ghcr.io/ansys/mechanical:23.2.0', 'ghcr.io/ansys/mechanical:24.1.0']
        python-version: ['3.8', '3.9', '3.10', '3.11']
    container:
      image:  ${{ matrix.iamges }}
      options: --entrypoint /bin/bash

    steps:
      - uses: actions/checkout@v4
      - name: Set up python and pip
        run: |
          apt update
          apt install software-properties-common -y
          add-apt-repository ppa:deadsnakes/ppa -y
          apt install python${{ matrix.python-version }} -y
          ln -s /usr/bin/python${{ matrix.python-version }} /usr/bin/python
          apt install python${{ matrix.python-version }}-venv -y

      - name: Install pip
        if: matrix.python-version == '3.8'
        run: |
          apt install -y python3-pip

      - name: Install pip for >3.8
        if: matrix.python-version != '3.8'
        run: |
          python -m ensurepip --default-pip

      - name: Upgrade pip and install packages for testing
        run: |
          pip3 install --upgrade pip
          pip3 install -r requirements/requirements_tests.txt

      - name: Unit Testing and coverage
        run: |
          pytest > pytest_output.txt || true
          cat pytest_output.txt
          #
          # Check if failure occurred
          #
          output=$(grep -c "FAILURES" pytest_output.txt || true)
          if [ $output -eq 0 ]; then
            echo "Pytest execution succeeded"
            exit 0
          else
            echo "Pytest execution failed"
            exit 1
          fi

      - name: Upload coverage results
        uses: actions/upload-artifact@v3
        if: env.MAIN_PYTHON_VERSION == matrix.python-version
        with:
          name: coverage-tests-remote-session-launch
          path: .cov
          retention-days: 7

  package:
    name: Package library
    needs: [tests]
    runs-on: ubuntu-latest
    steps:
      - name: Build library source and wheel artifacts
        uses: ansys/actions/build-library@v4
        with:
          library-name: ${{ env.PACKAGE_NAME }}
          python-version: ${{ env.MAIN_PYTHON_VERSION }}

  release:
    name: Release project
    if: github.event_name == 'push' && contains(github.ref, 'refs/tags')
    needs: [package]
    runs-on: ubuntu-latest
    steps:
      - name: Release to the public PyPI repository
        uses: ansys/actions/release-pypi-public@v4
        with:
          library-name: ${{ env.PACKAGE_NAME }}
          twine-username: "__token__"
          twine-token: ${{ secrets.PYPI_TOKEN }}

      - name: Release to GitHub
        uses: ansys/actions/release-github@v4
        with:
          library-name: ${{ env.PACKAGE_NAME }}